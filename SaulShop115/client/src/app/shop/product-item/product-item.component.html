<div class="card h-100 box-shadow">
    <img src="{{product.pictureUrl}}" alt={{product.name}} class="img-fluid bg-info"/>
    <div class="card-body d-flex flex-column">

        <a href="#">
            <h6 class="text-uppercase">{{product.name}}</h6>
        </a>

        <span class="mb-2">{{product.price | currency}}</span>

      
      
        <div class="btn-group mt-auto flex-wrap">
          <button type="button" class="btn  btn-outline-secondary fas fa-shopping-cart mr-2"></button>
          <button type="button" class="btn  btn-outline-secondary my-3">View</button>
        </div>
    
    
    </div>
</div>
